<div *ngIf="visibleH">
  <div class="contenedorHome">
      <br><br>
      <button (click)="MostrarCategorias()" class="botonHome"  type="button" style="margin-top:140px;" >Categor√≠as</button>
      <br><br>
      <button (click)="MostrarRestaurante()" class="botonHome" type="button"  >Restaurantes</button>
  </div>
</div>

<div *ngIf="visibleC">
  <div *ngFor="let categoria of categorias">
      <div class="article-list">
          <div class="row articles">
              <div style="margin-left:20%; margin-top:20px;"><a (click)="MostrarCategoriaElegida()"><img class="img-fluid" src="assets/imagenes/comidaX.jpg"></a>      
                  <h6 class="name"><br>{{categoria}}</h6>
                  
              </div>        
          </div>
      </div>    
  </div>    
</div>


<div *ngIf="visibleR">
  <p> <input type="text" class="form-control" id="usr" value="Restaurante"></p>
  <div *ngFor="let restaurante of restaurantes">
      <div class="article-list">
          <div class="row articles">
              <div style="margin-left:20%; margin-top:20px;"><a (click)="MostrarCategoriaElegida()"><img class="img-fluid" src="assets/imagenes/comidaX.jpg"></a>      
                  <h6 class="name"><br>{{restaurante}}</h6>      
              </div>        
          </div>
      </div>    
  </div>    
</div>

<div *ngIf="visibleCE">
  <div *ngFor="let producto of productos">   
      <div *ngIf="producto.restaurante">
          <div *ngFor="let rest of producto.restaurante">   
              <div class="article-list">
                  <div class="row articles">
                      <div style="margin-left:20%; margin-top:20px;"><a ><img class="img-fluid" src="assets/imagenes/carnes.jpg"></a>
                          <h6 class="name"><br>{{producto.nombre}}</h6>
                          <h6 class="description">{{producto.descripcion}}</h6>
                          <h6 class="description">{{rest.nombre}}</h6>
                          <a href="#" class="action"><i class="fa fa-plus"></i></a>
                      </div>        
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
